DEVICE {
	PATH /dev/input/by-id/usb-099a_USB_Keypad-event-kbd
}

BINDS {
	KEY_KP0 {
		COMMENT terminal macros

		ON_PRESS {
			LAYER terminal-macros
		}
	}

	KEY_KP1 {
		COMMENT st

		ON_PRESS {
			LAYER terminal
		}
	}

	KEY_KP3 {
		COMMENT web

		ON_PRESS {
			LAYER web
		}
	}

	KEY_KP5 {
		ON_PRESS {
			LAYER workspace
		}
	}

	KEY_KPSLASH {
		COMMENT snippits

		ON_PRESS {
			LAYER snippits
		}
	}

	# Modes
	KEY_KPASTERISK {
		ON_PRESS {
			MODELAYER browser
		}
	}

	# Movement
	KEY_KP2 {
		ON_PRESS {
			RUN i3-msg focus down
		}
	}

	KEY_KP4 {
		ON_PRESS {
			RUN i3-msg focus left
		}
	}

	KEY_KP6 {
		ON_PRESS {
			RUN i3-msg focus right
		}
	}

	KEY_KP8 {
		ON_PRESS {
			RUN i3-msg focus up
		}
	}

	KEY_KPMINUS {
		ON_PRESS {
			RUN i3-msg kill
		}
	}

	# Programs
	KEY_KP7 {
		ON_PRESS {
			RUN xdotool type "vim" && xdotool key Return
		}
	}

	LAYER web {
		KEY_KP1 {
			COMMENT github

			ON_PRESS {
				RUN qutebrowser https://github.com/flags
			}
		}

		KEY_KP2 {
			COMMENT geekhack

			ON_PRESS {
				RUN qutebrowser geekhack.org
			}
		}

		KEY_KP3 {
			COMMENT qutebrowser

			ON_RELEASE {
				RUN qutebrowser
			}
		}

		KEY_KP4 {
			COMMENT localhost:8000

			ON_PRESS {
				RUN qutebrowser --nowindow localhost:8000
			}
		}
	}

	LAYER workspace {
		KEY_KP1 {
			ON_PRESS {
				RUN i3-msg resize shrink width 5 px or 5 ppt
			}
		}

		KEY_KP2 {
			ON_PRESS {
				RUN i3-msg split v
			}
		]

		KEY_KP3 {
			ON_PRESS {
				RUN i3-msg resize grow width 5 px or 5 ppt
			}
		}

		KEY_KP5 {
			ON_PRESS {
				RUN i3-msg fullscreen toggle
			}
		}

		KEY_KP6 {
			ON_PRESS {
				RUN i3-msg split h
			}
		}
	}

	LAYER terminal {
		KEY_KP1 {
			COMMENT launch st

			ON_RELEASE {
				RUN st
			}
		}

		KEY_KP2 {
			COMMENT ~/code

			ON_PRESS {
				RUN cd ~/code && st
			}
		}

		KEY_KP3 {
			COMMENT ~/site

			ON_PRESS {
				RUN cd ~/site && st
			}
		}

		KEY_KP4 {
			COMMENT ~/code/MacroPad

			ON_PRESS {
				RUN cd ~/code/MacroPad && st
			}
		}
	}

	LAYER snippits {
		KEY_KPDOT {
			ON_PRESS {
				LAYER snippits-configs
			}
		}

		KEY_KP4 {
			ON_PRESS {
				TYPE "cd ~/code/MacroPad"
				KEY KEY_ENTER
			}
		}
	}

	LAYER snippits-configs {
		KEY_KP1 {
			ON_RELEASE {
				RUN xdotool type "cd ~/.config/fish" && xdotool key Return
			}
		}

		KEY_KP5 {
			ON_PRESS {
				RUN xdotool type "vim ~/.config/i3/config" && xdotool key Return
			}
		}

		KEY_KPDOT {
			ON_RELEASE {
				RUN xdotool type "cd ~/.config" && xdotool key Return
			}
		}
	}

	LAYER browser {
		KEY_KP0 {
			ON_PRESS {
				KEY KEY_LEFTSHIFT+KEY_F
				LAYER browser-nav
			}
		}

		KEY_KP1 {
			BIND KEY_LEFTCTRL+KEY_U
		}

		KEY_KP2 {
			BIND KEY_J
		}

		KEY_KP3 {
			BIND KEY_LEFTCTRL+KEY_D
		}

		KEY_KP4 {
			BIND KEY_LEFTSHIFT+KEY_H
		}

		KEY_KP6 {
			BIND KEY_LEFTSHIFT+KEY_L
		}

		KEY_KP7 {
			BIND KEY_LEFTSHIFT+KEY_K
		}

		KEY_KP8 {
			BIND KEY_K
		}

		KEY_KP9 {
			BIND KEY_LEFTSHIFT+KEY_J
		}

		KEY_KPSLASH {
			ON_PRESS {
				KEY KEY_B
				MODELAYER browser-quickmarks
			}
		}

		KEY_KPMINUS {
			BIND KEY_D
		}

		KEY_KPPLUS {
			ON_PRESS {
				KEY KEY_F
				HOTLAYER browser-nav
			}
		}

		KEY_KPASTERISK {
			ON_PRESS {
				LAYER default
			}
		}
	}

	LAYER browser-quickmarks {
		KEY_KPDOT {
			BIND KEY_ESC

			ON_PRESS {
				MODELAYER browser
			}
		}

		KEY_KP2 {
			BIND KEY_DOWN
		}

		KEY_KP4 {
			BIND KEY_LEFT
		}

		KEY_KP6 {
			BIND KEY_RIGHT
		}

		KEY_KP8 {
			BIND KEY_UP
		}

		KEY_KPPLUS {
			ON_PRESS {
				KEY KEY_ENTER
				MODELAYER browser
			}
		}
	}

	LAYER browser-nav {
		KEY_KPDOT {
			BIND KEY_ESC

			ON_PRESS {
				MODELAYER browser
			}
		}

		KEY_KP0 {
			BIND KEY_0
		}

		KEY_KP1 {
			BIND KEY_1
		}

		KEY_KP2 {
			BIND KEY_2
		}

		KEY_KP3 {
			BIND KEY_3
		}

		KEY_KP4 {
			BIND KEY_4
		}

		KEY_KP5 {
			BIND KEY_5
		}

		KEY_KP6 {
			BIND KEY_6
		}

		KEY_KP7 {
			BIND KEY_7
		}

		KEY_KP8 {
			BIND KEY_8
		}

		KEY_KP9 {
			BIND KEY_9
		}
	}

	LAYER terminal-macros {
		KEY_KP1 {
			ON_PRESS {
				RUN xdotool key ctrl+z Up Home ctrl+Right
			}
		}
	}
}
